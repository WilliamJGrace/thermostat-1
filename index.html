<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>

  <body>
    <section>
      <h1 id="thermostat">Thermostat</h1>
      <p>
        <button id="temperature-up">+</button><br>
        <button id="temperature-down">-</button><br>
        <button id="temperature-reset">reset</button><br>
        power saving mode is <span id="power-saving-status">on</span><br>
        <button id="powersaving-on">PSM-on</button><br>
        <button id="powersaving-off">PSM-off</button>
      </p>
    </section>    
  </body>
  <script src="./src/thermostat.js"></script>
  <script src="./src/thermostat2.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
      $('#temperature-up').click(function() { 
        console.log("Temperature up");
      });
      $('#temperature-down').click(function() { 
        console.log("Temperature down");
      });
      $('#temperature-reset').click(function() { 
        console.log("Temperature reset");
      });
      $('#powersaving-on').click(function() { 
        console.log("PSM-on");
      });
      $('#powersaving-off').click(function() { 
        console.log("PSM-off");
      });
  </script>
</html>
