<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./src/thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./src/interface.js"></script>
  </head>

  <body>
    <section>
      <h2>outside temperature: <span id="outside-temperature"></span></h2>
      <select id="current-city">
        <option value="london">London</option>
        <option value="buenos aires">Buenos Aires</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
        <option value="dewlish">Dewlish</option>


      </select>

    </section>
    <section>
      <h1 id="thermostat">Thermostat</h1>
      <h2><span id="current-temperature"></span></h2>
      <p>
        <button id="temperature-up">+</button><br>
        <button id="temperature-down">-</button><br>
        <button id="temperature-reset">reset</button><br>
        power saving mode is <span id="power-saving-status">on</span><br>
        <button id="powersaving-on">PSM-on</button><br>
        <button id="powersaving-off">PSM-off</button>
      </p>
    </section>

  </body>
</html>
